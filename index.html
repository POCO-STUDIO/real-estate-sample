<!DOCTYPE html>
<html lang="en">

<head>
    <title>Real estate homework</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="row">
        <section id="agent-wrapper" class="one-quarter-left">
            AGENT
        </section>
        <main>
            <section id="property-wrapper" class="three-quarter-right">
                PROPERTY
                <section id="property-image">
                    <div id="property-image-wrapper" class="center">
                        <img id="property-image" src="images/image.jpg" />
                    </div>
                </section>
                <section id="property-form">
                    <div class="row">
                        <form>
                            <div>
                            <label>Address:</label><br>
                            City
                            <input type="text" id="City" name="City" size="10">
                            <br>
                            Street
                            <input type="text" id="Street" name="Street" size="10">
                            <br>
                            
                            <select id="state" name="state">
                                <option value="MA"> Massachusettes</option>
                            </select>
                            </div>
                            <div>
                                <label>Price:</label>
                                
                            </div>
                            <!-- JOSH WORKS HERE -->
                        </form>
                    </div>
                </section>
            </section>
        </main>
    </div>
</body>

</html>
