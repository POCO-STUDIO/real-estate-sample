<!DOCTYPE html>
<html lang="en">

<head>
    <title>Real estate homework</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="row">
        <section id="agent-wrapper" class="one-quarter-left">
            AGENT
        </section>
        <section id="property-wrapper" class="three-quarter-right">
            PROPERTY
            <main>
                <section id="property-gallery">
                    <div id="property-image-wrapper">
                        <img id="property-image" class="center" width="480px" src="images/image1.jpg" />
                    </div>
                    <div id="property-image-controls" class="center">
                        <button onclick="goToPreviousImage()">Previous</button>
                        <button onclick="goToNextImage()">Next</button>
                    </div>
                </section>
                <section id="property-form">
                    <div class="row">
                        <form>
                            <div>
                            <label>Address:</label><br>
                            City
                            <input type="text" id="City" name="City" size="10">
                            <br>
                            Street
                            <input type="text" id="Street" name="Street" size="10">
                            <br>
                            
                            <select id="state" name="state">
                                <option value="MA"> Massachusettes</option>
                            </select>
                            </div>
                            <div>
                                <label>Price:</label>
                                
                            </div>
                            <!-- JOSH WORKS HERE -->
                        </form>
                    </div>
                </section>
            </main>
        </section>
    </div>
</body>

</html>
